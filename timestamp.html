<!DOCTYPE html>
<html>
<head>
    <title>时间戳转换</title>
    <style>
        body {
            padding: 0;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
        }
        .content-wrapper {
            flex-grow: 1;
            padding: 10px;
            overflow-y: auto; /* Allow content to scroll if needed */
        }
        .timestamp-display {
            display: flex;
            flex-direction: column;
            justify-content: center;
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .timestamp-title {
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
            align-self: flex-start;
        }
        .current-timestamp {
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .current-timestamp:hover {
            background-color: #f5f5f5;
        }
        .module-two {
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .module-content {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .module-title {
            font-size: 14px;
            color: #666;
            margin-bottom: 5px;
        }
        .input-group,
        .result-group {
            display: flex;
            gap: 5px;
        }
        .input-group input,
        .result-group input,
        .input-group select,
        .result-group select,
        .input-group button {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        .input-group input,
        .result-group input {
            flex-grow: 1;
        }
        .input-group button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            border: none;
        }
        .input-group button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <iframe src="navbar.html" id="navbarFrame" style="width: 100%; height: 50px; border: none;"></iframe>
    <div class="content-wrapper">
        <div class="timestamp-display">
            <div class="timestamp-title">当前时间戳</div>
            <div style="display: flex; align-items: center;">
                <div class="current-timestamp" id="currentTimestamp"></div>
                <span id="copyStatus" style="margin-left: 10px; color: green; font-weight: bold;"></span>
            </div>
        </div>
        <div class="module-two">
            <div class="module-content">
                <div class="module-title">&#128340; 时间戳转日期时间</div>
                <div class="input-group">
                    <input type="text" id="timestampInput" placeholder="输入时间戳">
                    <select id="timestampUnit">
                        <option value="s">秒(s)</option>
                        <option value="ms">毫秒(ms)</option>
                    </select>
                    <button id="convertTimestamp">转换</button>
                </div>
                <div class="result-group">
                    <input type="text" id="datetimeOutput" placeholder="转换结果" readonly>
                    <select id="timezoneSelect1">
                        <option value="Asia/Shanghai">Asia/Shanghai</option>
                        <option value="UTC">UTC</option>
                    </select>
                </div>
            </div>

            <div class="module-content" style="margin-top: 20px;">
                <div class="module-title">&#128197; 日期时间转时间戳</div>
                <div class="input-group">
                    <input type="text" id="datetimeInput" placeholder="输入日期时间">
                    <select id="timezoneSelect2">
                        <option value="Asia/Shanghai">Asia/Shanghai</option>
                        <option value="UTC">UTC</option>
                    </select>
                    <button id="convertDatetime">转换</button>
                </div>
                <div class="result-group">
                    <input type="text" id="timestampOutput" placeholder="转换结果" readonly>
                    <select id="timestampUnit2">
                        <option value="s">秒(s)</option>
                        <option value="ms">毫秒(ms)</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    <script src="timestamp.js"></script>

</body>
</html>
