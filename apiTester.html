<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>模拟请求</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
    }
    .main-container {
        height: 100%;
        display: flex;
        flex-direction: column;
    }
    .request-panel {
      padding: 15px;
      border-bottom: 1px solid #ccc;
    }
    .url-bar {
      display: flex;
      margin-bottom: 10px;
    }
    .url-bar select {
      padding: 8px;
      border: 1px solid #ccc;
      border-right: none;
      border-radius: 4px 0 0 4px;
    }
    .url-bar input {
      flex-grow: 1;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 0;
    }
    .url-bar button {
      padding: 8px 15px;
      border: 1px solid #007bff;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      border-radius: 0 4px 4px 0;
    }
    .tabs {
      display: flex;
      border-bottom: 1px solid #ccc;
    }
    .tab-button {
      padding: 10px 15px;
      cursor: pointer;
      border: none;
      background-color: transparent;
      border-bottom: 2px solid transparent;
    }
    .tab-button.active {
      border-bottom: 2px solid #007bff;
    }
    .tab-content {
      padding: 10px;
      flex-grow: 1;
      overflow-y: auto;
    }
    .key-value-editor, .body-editor {
        display: block;
    }
    .response-panel {
      flex-grow: 1;
      padding: 15px;
      overflow-y: auto;
      border-top: 1px solid #ccc;
    }
    textarea {
        width: 95%;
        height: 150px;
        resize: vertical;
    }
  </style>
</head>
<body>
  <div class="main-container">
    <iframe src="navbar.html" id="navbarFrame" style="width: 100%; height: 50px; border: none;"></iframe>

    <div class="request-panel">
      <div class="url-bar">
        <select id="method">
          <option>GET</option>
          <option>POST</option>
          <option>PUT</option>
          <option>DELETE</option>
          <option>PATCH</option>
        </select>
        <input type="text" id="url" placeholder="请输入请求 URL">
        <button id="send">发送</button>
      </div>
      <div class="tabs">
        <button class="tab-button active" data-tab="params">Params</button>
        <button class="tab-button" data-tab="headers">Headers</button>
        <button class="tab-button" data-tab="body">Body</button>
      </div>
      <div id="params" class="tab-content key-value-editor">
        <textarea placeholder="查询参数，每行一个，例如：key=value"></textarea>
      </div>
      <div id="headers" class="tab-content key-value-editor" style="display: none;">
        <textarea placeholder="请求头，每行一个，例如：Content-Type=application/json"></textarea>
      </div>
      <div id="body" class="tab-content body-editor" style="display: none;">
        <textarea placeholder="请求体内容，例如：{\"key\": \"value\"}"></textarea>
      </div>
    </div>

    <div class="response-panel">
      <h3>响应</h3>
      <pre id="response-content">响应内容将显示在这里...</pre>
    </div>
  </div>

  <script src="apiTester.js"></script>
</body>
</html>
