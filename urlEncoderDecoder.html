<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>URL 编码/解码</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 0;
      margin: 0;
      width: 400px;
      height: 580px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .content-wrapper {
      flex-grow: 1;
      padding: 10px;
      overflow-y: auto;
    }
    h2 {
      margin-top: 10px;
      text-align: center;
    }
    textarea {
      width: 100%;
      height: 150px;
      margin-bottom: 10px;
      padding: 8px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: vertical;
    }
    button {
      padding: 10px 15px;
      margin-right: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .button-container {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <iframe src="navbar.html" id="navbarFrame" style="width: 100%; height: 50px; border: none;"></iframe>
  <h2>URL 编码/解码</h2>
  <div class="content-wrapper">
    <textarea id="inputArea" placeholder="输入要编码或解码的文本..."></textarea>
    <div class="button-container">
      <button id="encodeBtn">URL 编码</button>
      <button id="decodeBtn">URL 解码</button>
    </div>
    <textarea id="outputArea" placeholder="结果将显示在这里..." readonly></textarea>
  </div>
  <script src="urlEncoderDecoder.js"></script>

</body>
</html>
