<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>二维码生成</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }
    textarea {
      width: 90%;
      height: 100px;
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: vertical;
    }
    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #0056b3;
    }
    #qrcode {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .history-item {
      border: 1px solid #eee;
      padding: 8px;
      margin-bottom: 5px;
      cursor: pointer;
      text-align: left;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .history-item:hover {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <h2>二维码生成</h2>
  <textarea id="qrInput" placeholder="请输入要生成二维码的内容"></textarea>
  <button id="generateQr">生成二维码</button>
  <div id="qrcode"></div>
  <h3 id="historyTitle">历史记录</h3>
  <div id="historyList"></div>

  <script src="qrcode.js"></script>
</body>
</html>
